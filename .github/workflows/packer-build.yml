name: Build Custom EKS AMI

on:
  push:
    branches:
      - main
    paths:
      - 'infra/03-packer-ami/**'
      - '.github/workflows/packer-build.yml'
  workflow_dispatch:
    inputs:
      eks_version:
        description: 'EKS version to build AMI for'
        required: false
        default: '1.34'

env:
  AWS_REGION: us-east-1
  PACKER_VERSION: '1.10.0'

jobs:
  build-ami:
    name: Build EKS Worker AMI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Packer
        working-directory: ./infra/03-packer-ami
        run: packer init .

      - name: Validate Packer template
        working-directory: ./infra/03-packer-ami
        run: packer validate .

      - name: Build AMI
        working-directory: ./infra/03-packer-ami
        run: |
          if [ -n "${{ github.event.inputs.eks_version }}" ]; then
            packer build -var="eks_version=${{ github.event.inputs.eks_version }}" .
          else
            packer build .
          fi

      - name: Extract AMI ID from manifest
        id: ami
        working-directory: ./infra/03-packer-ami
        run: |
          AMI_ID=$(jq -r '.builds[-1].artifact_id' manifest.json | cut -d':' -f2)
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT
          echo "Built AMI: $AMI_ID"

      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: packer-manifest
          path: infra/03-packer-ami/manifest.json
