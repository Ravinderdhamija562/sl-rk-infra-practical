apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-practical.fullname" . }}
  labels:
    {{- include "devops-practical.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "devops-practical.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "devops-practical.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: MONGODB_URL
              value: {{ .Values.env.mongodbUrl | quote }}
            - name: NODE_ENV
              value: "production"
            - name: DISABLE_HTTPS_REDIRECT
              value: "true"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
