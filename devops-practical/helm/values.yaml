replicaCount: 1

image:
  repository: 892099014844.dkr.ecr.us-east-1.amazonaws.com/sl-app-repo
  pullPolicy: Always
  tag: "latest"  # Can be overridden with specific version tag during deployment

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment if using cert-manager
  hosts:
    - host: ""  # Leave empty for access via LoadBalancer IP/hostname directly
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # tls:
  #   - secretName: devops-practical-tls
  #     hosts:
  #       - app.example.com

env:
  # MongoDB connection string pointing to the MongoDB service in the mongodb namespace
  # Format: mongodb://username:password@host:port/database
  mongodbUrl: "mongodb://admin:CHANGE_ME_ADMIN_PASSWORD@mongodb.mongodb.svc.cluster.local:27017/admin"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
