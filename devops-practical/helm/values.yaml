replicaCount: 1

image:
  repository: 892099014844.dkr.ecr.us-east-1.amazonaws.com/sl-app-repo
  pullPolicy: IfNotPresent
  tag: "latest"  # Can be overridden with specific version tag during deployment

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

env:
  # MongoDB connection string pointing to the MongoDB service in the mongodb namespace
  # Format: mongodb://username:password@host:port/database
  mongodbUrl: "mongodb://admin:CHANGE_ME_ADMIN_PASSWORD@mongodb.mongodb.svc.cluster.local:27017/admin"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
